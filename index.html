<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabTalk</title>
    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%237c3aed'/%3E%3Ctext x='32' y='38' font-size='28' text-anchor='middle' fill='white' font-family='Arial'%3EA%3C/text%3E%3C/svg%3E">
    <style>
        :root {
            /* meet-like, cleaner neutrals */
            --bg-start: #0b1020;
            --bg-end: #0e1a2b;
            --card: rgba(255, 255, 255, 0.05);
            --text: #e9eef6;
            --muted: #9fb0c7;
            --accent: #5b8cff;
            /* blue primary */
            --accent2: #22d3ee;
            /* cyan subtle */
            --success: #1fb469;
            --danger: #ef4444;
            --glow: 0.0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,
                Arial, "Apple Color Emoji", "Segoe UI Emoji";
            margin: 0;
            min-height: 100vh;
            color: var(--text);
            background: radial-gradient(1400px 900px at 80% -20%, rgba(124, 58, 237, 0.25) 0%, transparent 60%),
                radial-gradient(1200px 700px at 10% 100%, rgba(34, 211, 238, 0.22) 0%, transparent 60%),
                linear-gradient(160deg, var(--bg-start), var(--bg-end));
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
            gap: 20px;
        }

        .title {
            margin: 0;
            font-size: 36px;
            letter-spacing: 0.6px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 20px rgba(124, 58, 237, 0.15);
            opacity: 0;
            transform: translateY(10px);
        }

        .grid {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 900px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            position: relative;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            transform: translateY(8px);
            opacity: 0;
        }

        .video-wrap {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #0b1220;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 30px rgba(99, 102, 241, var(--glow));
            aspect-ratio: 16 / 9;
            /* keep equal boxes */
        }

        .label {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            font-size: 12px;
            color: var(--text);
            padding: 6px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
        }

        /* shimmer placeholder */
        .shimmer {
            position: absolute;
            inset: 0;
            background: linear-gradient(100deg, rgba(255, 255, 255, 0.04) 20%, rgba(255, 255, 255, 0.12) 40%, rgba(255, 255, 255, 0.04) 60%);
            background-size: 200% 100%;
            opacity: 0.35;
            pointer-events: none;
        }

        /* ring halo for connect effect */
        .halo {
            position: absolute;
            inset: -40px;
            border-radius: 20px;
            background: radial-gradient(closest-side, rgba(99, 102, 241, 0.25), rgba(99, 102, 241, 0) 70%);
            filter: blur(20px);
            opacity: 0;
            pointer-events: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background: #000;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            margin-top: 4px;
            transform: translateY(8px);
            opacity: 0;
        }

        button {
            -webkit-tap-highlight-color: transparent;
            appearance: none;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: linear-gradient(180deg, rgba(91, 140, 255, 0.20), rgba(91, 140, 255, 0.12));
            color: var(--text);
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: border-color .2s ease, filter .2s ease;
            transform: translateY(0);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            filter: brightness(1.06);
            border-color: rgba(255, 255, 255, 0.28);
        }

        button:active {
            filter: brightness(0.96);
        }

        .danger {
            background: linear-gradient(180deg, rgba(239, 68, 68, 0.18), rgba(239, 68, 68, 0.12));
        }

        .status {
            position: fixed;
            top: 16px;
            right: 16px;
            padding: 8px 12px;
            border-radius: 999px;
            font-size: 12px;
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            color: var(--text);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transform: translateY(-8px);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--muted);
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.0);
        }

        .connected .dot {
            background: var(--success);
        }

        .connecting .dot {
            background: var(--accent);
        }

        .disconnected .dot {
            background: var(--danger);
        }

        /* Draggable local video on top-right for wide screens */
        .floating-local {
            position: absolute;
            width: 240px;
            max-width: 38vw;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            cursor: grab;
            touch-action: none;
        }

        .floating-local:active {
            cursor: grabbing;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1 class="title" id="appTitle">TabTalk</h1>
    <div class="status connecting" id="statusBadge">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Idle</span>
    </div>

    <div class="grid" id="grid">
        <div class="card" id="localCard">
            <div class="video-wrap" id="localVideoWrap">
                <div class="label">1. Your Camera</div>
                <div class="halo" id="localHalo"></div>
                <video id="localVideo" muted autoplay playsinline></video>
                <div class="shimmer" id="localShimmer"></div>
            </div>
        </div>
        <div class="card" id="remoteCard">
            <div class="video-wrap" id="remoteVideoWrap">
                <div class="label">2. Friend's Camera</div>
                <div class="halo" id="remoteHalo"></div>
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="shimmer" id="remoteShimmer"></div>
            </div>
        </div>
    </div>

    <div class="controls" id="controls">
        <button id="startButton">Start</button>
        <button id="hangupButton" class="danger">Hang Up</button>
        <button id="muteButton">Mute</button>
        <button id="videoButton">Video Off</button>
        <button id="shareButton">Share Screen</button>
        <button id="reconnectButton">Restart ICE</button>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
